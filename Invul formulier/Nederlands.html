<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Nederlands Document</title>
</head>
<body>
    <form id="myForm" name="form" novalidate>
        <div class="inputs" formGroup="form">
          <div class="input gender">
            Man: <input class="man" type="radio" name="geslacht" value="man"><br>
            vrouw: <input class="vrouw" type="radio" name="geslacht" value="vrouw">
          </div>
            <div class="input">
                <input class="input-field" id="naam" type="text" name="naam" placeholder="Naam *">
                <div class="errors">
                    <span class="error" id="naam-error">Naam niet goed</span>
                </div>
            </div>
            <div class="input">
                <input class="input-field" id="adres" required type="text" name="adres" placeholder="Adres *">
                <div class="errors">
                    <span class="error" id="adress-error">Adres niet goed</span>
                </div>
            </div>
            <div class="input">
                <input class="input-field" id="woonplaats" required type="text" name="woonplaats" placeholder="Woonplaats *">
                <div class="errors">
                    <span class="error" id="woonplaats-error">Woonplaats niet goed</span>
                </div>
            </div>
            <div class="input">
                <input class="input-field" id="postcode" required type="text" name="postcode" placeholder="Postcode *">
                <div class="errors">
                    <span class="error" id="postcode-error">Postcode niet goed</span>
                </div>
            </div>
            <div class="input">
                <input class="input-field" id="geboortedatum" required type="text" name="geboortedatum" placeholder="Geboortedatum *">
                <div class="errors">
                    <span class="error" id="geboortedatum-error">Geboortedatum niet goed</span>
                </div>
            </div>
            <div class="input emial-input">
                <input class="input-field" id="nationaliteit" required type="text" name="nationaliteit" placeholder="Nationaliteit *">
                <div class="errors">
                    <span class="error" id="nationaliteit-error">Nationaliteit is niet goed</span>
                </div>
            </div>
            <div class="input">
                <input class="input-field" id="beroep" required type="text" name="beroep" placeholder="Beroep *">
                <div class="errors">
                    <span class="error" id="beroep-error">Beroep is niet goed</span>
                </div>
            </div>
            <button type="submit">Inleveren</button>
          </div>
    </form>
  <script src="JS/app.js"></script>
</body>
</html>
