<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Invul formulier</title>
  </head>
    <body>
      <div id="kiesTaal">
        <h1> // Kies de taal waarin u uw formulier wilt.<br> // Choose the language in which you want to fill in your form. </h1>
        <form method="post" onsubmit="return false">
          <button id="nederlands">Nederlands </button>
          <button id="engels">English </button>
        </form>
      </div>

      <div id="ned" hidden=true>
        <h1> Nederlands formulier </h1>
        <form method="post" onsubmit="return false">
          <input class="male" type="radio" name="Gender" value="Male">Dhr.</input>
          <input class="female" type="radio" name="Gender" value="Female">Mevr.</input><br/>

        <table>
          <tr>
            <td id="0" class="nedtext"></td>
            <td class="input"><input type="text" class="ned" id="name" name="naam" required/></td>
           </tr>
           <tr>
             <td id="1" class="nedtext"></td>
             <td class="input"><input type="text" class="ned" id="address" name="adres" required/></td>
           </tr>
           <tr>
             <td id="2" class="nedtext"></td>
            <td class="input"><input type="text" class="ned" id="place" name="woonplaats" required/></td>
          </tr>
           <tr>
             <td id="3" class="nedtext"></td>
             <td class="input"><input type="text" class="ned" id="post" name="postcode" required/></td>
           </tr>
           <tr>
             <td id="4" class="nedtext"></td>
             <td class="input"><input type="date" class="ned" id="date" name="geboortedatum"required /> <span id="oud" hidden=true/></td>
           </tr>
           <tr>
             <td id="5" class="nedtext"></td>
             <td class="input"><input type="text" class="ned" id="nationality" name="nationaliteit" required/></td>
           </tr>
           <tr>
             <td id="6" class="nedtext"></td>
             <td class="input"><input type="text" class="ned" id="Job" name="beroep" required/></td>
           </tr>
           <tr>
             <td id="7" class="nedtext"></td>
             <td class="input"><textarea id="Comments" name="opmerking"></textarea></td>
           </tr>
        </table>

          <input id="nedbutton" type="submit" value="Submit"></button>
        </form>
      </div>



    </body>
  <script src=".JS/app.js"></script>
</html>
